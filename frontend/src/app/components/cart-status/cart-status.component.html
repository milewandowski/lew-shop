<div id="cartStatusWrap">
    <a routerLink="/cart-details" id="cartDetailsLink">
        <i class="fas fa-shopping-cart" aria-hidden="true"></i>
        <span *ngIf="totalQuantity > 0" id="quantity">{{ totalQuantity }}</span>
    </a>
    <a routerLink="/order-details" id="cartDetailsLink">
        <i class="fas fa-shipping-fast" aria-hidden="true"></i>
    </a>
</div>
