<div class="row nav-category">
    <div class="col-md-3 pb-4 text-center">
        <a routerLink="/category" class="category-link">All Products</a>
    </div>
    <div *ngFor="let category of categories" class="col-md-3 pb-4 text-center">
        <a routerLink="/category/{{ category.id }}" class="category-link">{{ category.name }}</a>
    </div>
</div>
