<div class="container">

    <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

        <div formGroupName="customer">
            <h3>Contact</h3>

            <div class="form-group">
                <input formControlName="firstName" type="text" placeholder="First Name" class="form-control">
            </div>

            <div class="form-group">
                <input formControlName="lastName" type="text" placeholder="Last Name" class="form-control">
            </div>

            <div class="form-group">
                <input formControlName="email" type="email" placeholder="Email" class="form-control">
            </div>

            <div class="form-group">
                <input formControlName="phoneNumber" type="text" placeholder="Phone Number" class="form-control">
            </div>

        </div>

        <div formGroupName="shippingAddress">
            <h3>Shipping Address</h3>

            <div class="form-group">
                <input formControlName="street" type="text" placeholder="Street, house number, flat number" class="form-control">
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <input formControlName="city" type="text" placeholder="City" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <!-- TODO: Add countries options -->
                    <select formControlName="country" class="form-control">
                        <option>Country</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <input formControlName="zipCode" type="text" placeholder="Zip" class="form-control">
                </div>

            </div>

        </div>

        <div class="form-group">

            <div class="form-check">
              <input (change)="copyShippingAddressToBillingAddress($event)" class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Billing Address same as Shipping Address
              </label>
            </div>

          </div>

        <div formGroupName="billingAddress">
            <h3>Billing Address</h3>

            <div class="form-group">
                <input formControlName="street" type="text" placeholder="Street, house number, flat number" class="form-control">
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <input formControlName="city" type="text" placeholder="City" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <!-- TODO: Add countries options -->
                    <select formControlName="country" class="form-control">
                        <option>Country</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <input formControlName="zipCode" type="text" placeholder="Zip" class="form-control">
                </div>

            </div>

        </div>

        <button type="submit" class="btn btn-info">Review your order</button>

    </form>

</div>
