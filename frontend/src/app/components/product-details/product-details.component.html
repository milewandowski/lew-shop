<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <img src="{{ product.imageUrl }}">
        </div>
        <div class="col-md-9">
            <h2>{{ product.name }}</h2>
            <p class="price-tag">{{ product.unitPrice | currency:'EUR' }}</p>
            <button (click)="addToCart(product)" class="btn btn-info">Add to cart</button>
        </div>
        <div class="col-md-12 mt-5 card">
            <div class="card-body">
                <p>Product description:</p>
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
